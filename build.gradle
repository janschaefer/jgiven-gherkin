apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'info.cukes:gherkin3:3.0.0'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceCompatibility = 1.7

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

task generateExamples(type: JavaExec, dependsOn: 'classes') {
    main = 'com.tngtech.jgiven.gherkin.GherkinParser'
    args 'src/examples/pancake.gherkin'

    classpath = sourceSets.main.runtimeClasspath
}
